<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giỏ Hàng | Adidas Vietnam Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar giống trang chính -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="logo" height="30" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">Giới Thiệu</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="index3.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sản phẩm
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index8.html">Quần áo</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="index4.html">Liên hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="index5.html">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index6.html">Giỏ hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Giỏ hàng -->
    <section class="container my-5">
        <h2 class="mb-4">Giỏ Hàng Của Bạn</h2>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 100px;">
                            <img src="IMG/anh1.avif" alt="Giày Samba OG" class="img-fluid" />
                        </td>
                        <td>Giày Samba OG</td>
                        <td>2.700.000₫</td>
                        <td>
                            <input type="number" class="form-control" value="1" min="1" style="width: 80px;" />
                        </td>
                        <td>2.700.000₫</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/anh3.avif" alt="Giày SL 72 RS" class="img-fluid" />
                        </td>
                        <td>Giày SL 72 RS</td>
                        <td>2.400.000₫</td>
                        <td>
                            <input type="number" class="form-control" value="1" min="1" style="width: 80px;" />
                        </td>
                        <td>4.800.000₫</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tổng tiền -->
        <div class="d-flex justify-content-end align-items-center mt-4">
            <h4 class="me-4">Tổng cộng: <span id="totalPrice">7.500.000₫</span></h4>
            <a href="index9.html" class="text-decoration-none text-dark">
                <button class="btn btn-success">Thanh toán</button>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
