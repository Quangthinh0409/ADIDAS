<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }
        
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .toggle {
            margin-top: 15px;
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }
        
        .hidden {
            display: none;
        }
        
        .footer-adidas-animated {
            background: #000;
            color: #fff;
            padding: 30px 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginForm">
            <h2>Đăng Nhập</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Tên đăng nhập" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <button type="submit">Đăng Nhập</button>
            </form>
            <div class="toggle" onclick="toggleForms()">Chưa có tài khoản? Đăng ký</div>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Đăng Ký</h2>
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="Tên đăng nhập" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <input type="password" name="confirm" placeholder="Xác nhận mật khẩu" required />
                <button type="submit">Đăng Ký</button>
            </form>

            <div class="toggle" onclick="toggleForms()">Đã có tài khoản? Đăng nhập</div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html">
                <button style="padding: 5px 5px; border: none; border-radius: 6px; background-color: #6c757d; color: white; cursor: pointer;">
      Quay về Trang chủ
    </button>
            </a>
        </div>

    </div>

    <script>
        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
        }
    </script>


</body>

</html>
