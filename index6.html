<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Giỏ Hàng Của Bạn</h2>

        <!-- Giỏ hàng -->
        <div class="row">
            <div class="col-md-8">
                <!-- Sản phẩm -->
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Sản phẩm">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Tên sản phẩm 1</h5>
                                <p class="card-text">Mô tả ngắn gọn về sản phẩm.</p>
                                <p class="card-text"><small class="text-muted">Giá: 300.000₫</small></p>
                            </div>
                        </div>
                        <div class="col-md-3 text-center">
                            <input type="number" class="form-control mb-2" min="1" value="1">
                            <button class="btn btn-sm btn-warning mb-1">Cập nhật</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </div>
                    </div>
                </div>

                <!-- Thêm sản phẩm khác tương tự ở đây -->
            </div>

            <!-- Tổng kết đơn hàng -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Tóm Tắt Đơn Hàng</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Tạm tính</span>
                                <strong>300.000₫</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Phí vận chuyển</span>
                                <strong>30.000₫</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span><strong>Tổng cộng</strong></span>
                                <strong class="text-danger">330.000₫</strong>
                            </li>
                        </ul>
                        <button class="btn btn-primary w-100">Tiến hành thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
